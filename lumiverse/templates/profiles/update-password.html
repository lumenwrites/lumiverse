{% extends "base.html" %}

{% block content %}

<div class="row">
  <div class="large-12 columns">
    <h1> Update Password </h1>
    <br/>
    {% if message %}
    <div class="panel">{{message}}</div>
    {% endif %}      
    <form method="post" action="/update-password/"> {% csrf_token %}
      Old Password:
      {{form.old_password}}
      New Password:
      {{form.new_password1}}
      Repeat:
      {{form.new_password2}}            
      <button class="button small right" type="submit">Save</button>
    </form>

    <div class="clearfix"></div>
    <div style="width:100%; height: 20px"></div>
  </div>
</div>
{% endblock content %}
